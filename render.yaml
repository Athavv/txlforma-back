services:
  - type: web
    name: txlforma-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: APP_JWT_SECRET
        sync: false
      - key: APP_JWT_EXPIRATION_MS
        value: 86400000
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: APP_UPLOADS_DIRECTORY
        value: uploads
      - key: APP_ATTESTATIONS_DIRECTORY
        value: attestations

databases:
  - name: txlforma-db
    plan: free
    databaseName: txlforma_db
    user: txlforma

