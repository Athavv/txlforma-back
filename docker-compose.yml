name: txlforma

services:
  db:
    image: pingcap/tidb:latest
    container_name: txlforma-tidb
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - txlforma_data:/var/lib/tidb
    networks:
      - txlforma-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: txlforma-back
    restart: unless-stopped
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:mysql://db:4000/txlforma_db?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      APP_JWT_SECRET: ${APP_JWT_SECRET:-VGhpcyBpcyBhIHNlY3JldCBmb3IgdGVzdCByZXBvciBtb3JlX3RoYW4gMzJieXRlcyE=}
      APP_JWT_EXPIRATION_MS: ${APP_JWT_EXPIRATION_MS:-86400000}
      APP_UPLOADS_DIRECTORY: uploads
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:5173}
    ports:
      - "8080:8080"
    volumes:
      - txlforma_data:/app/uploads
    networks:
      - txlforma-network

  front:
    build:
      context: ../front
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
    container_name: txlforma-front
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "3000:80"
    networks:
      - txlforma-network

volumes:
  txlforma_data:
    driver: local

networks:
  txlforma-network:
    driver: bridge
